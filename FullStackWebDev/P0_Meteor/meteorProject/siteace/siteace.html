<template name="ApplicationLayout">
  	{{> yield "navbar"}}

	<div class="container">
	  {{> yield "main1"}}
	  {{> yield "main2"}}
	 </div>
</template>


<template name="navbar">
  <!-- navbar  - you will be putting the login functions here -->
	<nav class="navbar navbar-default">
	  <div class="container-fluid">
	    <div class="navbar-header">
	      <a class="navbar-brand" href="#">
	        Site Ace
	      </a>
	    </div>
		<p class="navbar-text">{{> loginButtons}}</p>
	  </div>
	</nav>
</template>



<template name="website_form">
	<a class="btn btn-default js-toggle-website-form" href="#">
  		<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
	</a>
	<div id="website_form" class="hidden_div">
		<form class="js-save-website-form">
		  <div class="form-group">
		    <label for="url">Site address</label>
		    <input type="text" class="form-control" id="url" placeholder="http://www.mysite.com">
		  </div>
		  <div class="form-group">
		    <label for="title">Title</label>
		    <input type="text" class="form-control" id="title" placeholder="Mysite">
		  </div>
		    <div class="form-group">
		    <label for="description">Description</label>
		    <input type="text" class="form-control" id="description" placeholder="I found this site really useful for ...">
		  </div>

		  <button type="submit" class="btn btn-default">Submit</button>
		</form>
	</div>
</template>

<!-- template that displays several website items -->
<template name="website_list">
	<ol>
	{{#each websites}}
	{{>website_item}}
	{{/each}}
	</ol>
</template>

<!-- template that displays individual website entries -->
<template name="website_item">
<li>
	<a href="{{url}}">{{title}}</a>
	<a href="/web/{{_id}}"><span class="label label-success">Detail</span></a>
	<p>
		{{description}}
	</p>
	<p>Create on: {{date}}</p>
	<a href="#" class="btn btn-default js-upvote">
		<span class="glyphicon glyphicon-arrow-up" aria-hidden="true"></span>
	</a>
	<a href="#" class="btn btn-default js-downvote">
		<span class="glyphicon glyphicon-arrow-down" aria-hidden="true"></span>
	</a>
	<span class="label label-info">Vote is: {{vote}}</span>
	<span class="label label-info">Up is: {{up}}</span>
	<span class="label label-info">Down is: {{down}}</span>
	<!-- you will be putting your up and down vote buttons in here! -->
</li>
</template>

<template name="detail_item">
<div class="container">
  <h2>Title: {{title}}</h2>
  <p>
		{{description}}
  </p>
  <p>Create on: {{date}}</p>
  <form class='js-add-comment'>
  	Comment: <textarea class="form-control" id="comment" placeholder="Comment here" name="comment"></textarea>
  	<input type="submit" value="Submit" />
  </form>
  <a href="/"><button>Go Back</button></a>


  <h2>Comments:</h2>
  {{#each comments}}
	<p>{{c}}</p>
  {{/each}}
	  
		  

</div>
</template>

<template name="blank">
</template>
