<head>
  <title>image_share</title>
</head>

<body>
  <h1>Welcome to Coursera!</h1>
	<div class="container">
		{{> images}}
	</div>
</body>

<template name="images">

<div class="row">
	{{#each images}}
	<div class="col-xs-12 col-md-3">
		<div class="thumbnail">
			<img class="js-image" src="{{image_src}}" alt='{{image_alt}}' width='50%'>
			<div class="caption">
				<h3>Thumbnail Label</h3>
				<p>Description</p>
			</div>
		</div>
	</div>
	{{/each}}
</div>
</template>
